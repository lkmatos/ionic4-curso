<ion-content padding>

  <h1 text-center>
    <ion-icon name="done-all" color="primary" class="icon-7em"></ion-icon>
  </h1>

  <form [formGroup]="authForm" (submit)="onSubmit()">
    <ion-item>
      <ion-icon name="mail" color="primary" slot="start"></ion-icon>
      <ion-input type="email" placeholder="Email" inputmode="email" autofocus="true" formControlName="email"></ion-input>
      <ion-note slot="end" color="danger" *ngIf="authForm.get('email').dirty && email.hasError('required')">Required</ion-note>
      <ion-note slot="end" color="danger" *ngIf="email.dirty && email.hasError('email')">Invalid email</ion-note>
    </ion-item>
    <ion-item>
      <ion-icon name="lock" color="primary" slot="start"></ion-icon>
      <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
      <ion-note slot="end" color="danger" *ngIf="password.dirty && password.hasError('required')">Required</ion-note>
      <ion-note slot="end" color="danger" *ngIf="password.dirty && password.hasError('minlength')">Min 6 characters</ion-note>
    </ion-item>
    <ion-button expand="block" [disabled]="authForm.invalid" type="submit">Login</ion-button>
  </form>

  <ion-button expand="block" fill="clear">Create account</ion-button>
  <ion-button expand="block">
    <ion-icon name="logo-facebook" slot="start"></ion-icon>
    Login with Facebook
  </ion-button>

</ion-content>
